<div class="create-account-page">
    <div class="create-account">
        <p>Create New Account</p>
        <div>
            <form [formGroup]="createAccountForm" (ngSubmit)="onCreateAccountSubmit()">
                <div class="crt-acc">
                    <label for="userId">User ID</label>
                    <input formControlName="userId" type="text" placeholder="Enter User ID" />

                </div>
                <div class="crt-acc">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" placeholder="Enter your email" />

                </div>
                <div class="crt-acc">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" placeholder="Enter Password" />

                </div>
                <div class="crt-acc">
                    <label for="confirmPassword">Confirm Password</label>
                    <input formControlName="confirmPassword" type="password" placeholder="Confirm Password" />

                </div>
                <div class="crt-acc"> <button type="submit" class="form-button">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
